<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Index Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styleKontakt.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img width="100" height="80px" src="slike/logo.png" alt="logo"></a>
        <div class="website-name">
            <h1 style="color: white;padding-left: 50px;">Kapibarh</h1>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="prvastran.html">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="drugastran.html">Prehrana</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tretjastran.html">Razmnoževanje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cetrtastran.html">Meme</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="petastran.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sestastran.html">Video</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
        </ul>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="content container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="image-container">
            <img src="slike/capykontakt.jpg" alt="Capybara" width="600px" height="450" class="img-fluid">
            <div class="contact-form mt-4">
              <h2>Kontakt</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Ime</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="surname" class="form-label">Priimek</label>
                  <input type="text" class="form-control" id="surname">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefonska številka</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-Pošta</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Sporočilo</label>
                  <textarea class="form-control" id="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Pošlji</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-3">
      <div class="container">
        <div class="footer-content">
          <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <p>&copy; 2023 Kapibarh. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
